<!DOCTYPE html>
<html>

<head>
    <title>Popup</title>
    <link href="css/popup.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery.js" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popup.js"></script>
</head>

<body>
    <main role="main" class="container">
        <h5 id="title-display">(?)</h5>
        <p id="domain-display">(?)</p>
        <h5>Headline
            <span class="badge" id="clickbait-display">(?)</span>
        </h5>
        <p id="clickbait-prompt">(...)</p>
        <h5>Text
            <span class="badge" id="profile-display">(?)</span>
            <span class="badge" id="toxic-display">(?)</span>
            <span class="badge" id="subj-display">(?)</span>
        </h5>
        <p id="profile-prompt">(...)</p>

        <div class="card" style="width: 99%;">
            <div class="card-body" id="claimReviewDisplay">
                (?)
            </div>
        </div>
        <hr>
        <button class="btn btn-primary btn-sm" type="button" data-toggle="collapse" data-target="#collapseSource" aria-expanded="false"
            aria-controls="collapseSource">
            Source Information
        </button>
        <a class="btn btn-info btn-sm" href="mailto:timothy_liu@mymail.sutd.edu.sg"  target="_blank" role="button">
            Give Feedback
        </a>
        <button class="btn btn-secondary btn-sm" type="button" data-toggle="collapse" data-target="#collapseDebug" aria-expanded="false"
            aria-controls="collapseExample">
            Debug
        </button>
        <div class="collapse" id="collapseSource">
            <div class="card card-body">
                <h5 class="card-title">Source Name</h5>
                <h6 class="card-subtitle mb-2 text-muted">Origin Country</h6>
                <p class="card-text">Placeholder: Placeholder</p>
                <a href="#" class="card-link">Wikipedia</a>
            </div>
        </div>
        <div class="collapse" id="collapseDebug">
            <div class="card card-body">
                <code id="debug-display">(?)</code>
                <small>
                    <hr>
                    <p>Prototype Chrome Extension - MVP 3
                        <br> Singapore University of Technology and Design</p>
                </small>
            </div>
        </div>
    </main>
</body>

</html>
